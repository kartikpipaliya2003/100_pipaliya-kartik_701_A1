<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
</head>
<body>
    <h2> Here we are making ajax call </h2>

    <button id="fetchData" onclick="fetchData()">Fetch Data</button>
    <div id="data"></div>
    <script>
        function fetchData(){
            fetch("http://localhost:3000/gethello")
          .then((res)=>{
            return res.text();
          })
          .then((data)=>{
                document.getElementById("data").innerHTML = data;
            })
            .catch((err) => {
                document.getElementById("data").innerHTML = "Error: " + err;
            });
        }
    </script>
</body>
</html>
